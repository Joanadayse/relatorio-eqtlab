<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Obrigado pelo envio</title>
  <style>
    body {
      background-color: #f4f6f8;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .message-box {
      background: white;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      text-align: center;
      max-width: 500px;
    }

    h1 {
      color: #1e88e5;
      margin-bottom: 20px;
    }

    p {
      font-size: 18px;
      color: #333;
    }

    a {
      display: inline-block;
      margin-top: 30px;
      text-decoration: none;
      background-color: #1e88e5;
      color: white;
      padding: 10px 20px;
      border-radius: 6px;
      font-weight: bold;
    }

    a:hover {
      background-color: #1565c0;
    }
  </style>
</head>
<body>
  <div class="message-box">
    <h1>✅ Obrigado pelo envio!</h1>
    <p>Recebemos sua solicitação com sucesso.<br>Em breve, entraremos em contato se necessário.</p>
    <a href="index.html">Voltar ao formulário</a>
  </div>
</body>
</html>
